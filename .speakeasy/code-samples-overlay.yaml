actions:
  - target: $["paths"]["/account"]["get"]
    update:
      x-codeSamples:
        - lang: php
          label: Typescript SDK
          source: |-
            import { Client } from "@gsmservice-pl/messaging-sdk-typescript";

            const client = new Client({
              bearer: process.env["GATEWAY_API_BEARER"] ?? "",
            });

            async function run() {
              const result = await client.accounts.get();

              // Handle the result
              console.log(result);
            }

            run();
