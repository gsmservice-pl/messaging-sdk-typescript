configVersion: 2.0.0
generation:
  devContainers:
    enabled: true
    schemaPath: ..\..\app\libs\restApi\openapi.yaml
  sdkClassName: Client
  maintainOpenAPIOrder: true
  usageSnippets:
    optionalPropertyRendering: withExample
  useClassNamesForArrayFields: true
  fixes:
    nameResolutionDec2023: true
    parameterOrderingFeb2024: true
    requestResponseComponentNamesFeb2024: true
  auth:
    oAuth2ClientCredentialsEnabled: false
  comments:
    disabled: true
typescript:
  version: 0.1.65
  additionalDependencies:
    dependencies: {}
    devDependencies: {}
    peerDependencies: {}
  additionalPackageJSON:
    description: Messaging Gateway SDK for TypeScript - GSMService.pl
    license: MIT
    publishConfig:
      registry: https://npm.pkg.github.com
    repository:
      type: git
      url: https://github.com/gsmservice-pl/messaging-sdk-typescript
  author: GSMService.pl
  clientServerStatusCodesAsErrors: true
  enumFormat: union
  envVarPrefix: GATEWAY_API
  flattenGlobalSecurity: true
  flatteningOrder: parameters-first
  imports:
    option: openapi
    paths:
      callbacks: models/callbacks
      errors: models/errors
      operations: models/operations
      shared: models/components
      webhooks: models/webhooks
  inputModelSuffix: input
  maxMethodParams: 0
  methodArguments: require-security-and-request
  moduleFormat: dual
  outputModelSuffix: output
  packageName: '@gsmservice-pl/messaging-sdk-typescript'
  responseFormat: flat
  templateVersion: v2
  useIndexModules: true
